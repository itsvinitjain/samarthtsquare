	<div id="changingDiv"> </div>

    <!-- Footer Start-->

		<script>
			document.addEventListener('DOMContentLoaded', function(){
				const query = window.location.search;
				const urlParams =new URLSearchParams(query);
				const project = urlParams.get('project');
				if(project==='Menaba'){
					$('#changingDiv').load('./Menaba.html')
				}
				else if(project==='Bhoomi'){
					$('#changingDiv').load('./Bhoomi.html')
				}
				else if(project==='samarthtanish'){
					$('#changingDiv').load('./Tanish.html')
				}
				else if(project==='happyhome'){
					$('#changingDiv').load('./happy_home.html')
				}
				else if(project==='blue'){
					$('#changingDiv').load('./blue_montain.html')
				}
				else{
					$('#changingDiv').load('./bhoomilegend.html')
				}
				$('#styling').load('./includes.html');
				$('#header').load('./header.html');
				$('#footer').load('./footer.html'); 
			})
		</script>
  
  <script src="js/jquery.min.js"></script>
