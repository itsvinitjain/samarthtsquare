<script>
  
function highlightSelectLi(){
const ulList = document.querySelector('.navbar').getElementsByTagName('li')
const route = window.location.href;
const routeArray= route.split('/').reverse();
const currentRoute =routeArray[0];
console.log(currentRoute);
console.log(ulList)

const classObjectRoute= {
  home:'1',
  about:'2',
  project:'3',
  blog:'4',
  contact:'5'
}

 for(let list in ulList){
   console.log(list)
  if (ulList[list].className ==="nav-item 1 active"){
    console.log(1)
    ulList[list].classList.remove('active');
  }
  else if (ulList[list].className ==="nav-item 2 active"){
    console.log(2)
    ulList[list].classList.remove('active');
  }

  else if (ulList[list].className ==="nav-item 3 active"){

  }

  else if (ulList[list].className ==="nav-item 4 active"){
    console.log(4)
    ulList[list].classList.remove('active');
  }
}


for (let ro in classObjectRoute){
  if (currentRoute=== ro){
    var classNameValue= classObjectRoute[ro];
  }
  
   if(currentRoute.includes('?')){
    var classNameValue ="3"
  }
  if(currentRoute ==='blog-single' ){

  }

    var classNameValue ="1"
  }
}

const visitedRoute = document.getElementById(classNameValue)
visitedRoute.classList.add('active');
